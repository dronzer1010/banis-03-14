<ion-view view-title="Vacaciones" cache-view="false">
  <!-- <ion-nav-title>
    <img class="headerImgStyle" src="img/logo.png">
  </ion-nav-title> -->

    <button class="button back-button buttons button-clear header-item"  style="color: #00428a;" ng-click="goBack()">
      <i class="icon ion-arrow-left-b"></i>
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button back-button buttons button-clear header-item"  style="color: #00428a;" ng-click="gomenuPage()">
      <i class="icon ion-navicon-round"></i>
    </button>
  </ion-nav-buttons>
  <ion-content scroll-overflow="false">
<!--    <div ng-if="user !== user">
      <div style="padding: 17px;">john doe wants to take vacations  starts  January 1st, ends January 5th and back to his position January 7th.</div>
      <div class="padding">
          <button style="margin:0;"  class="button button-balanced  button-block">

      <div class="padding">
          <button style="margin:0;"  class="button button-assertive  button-block">
              Decline
          </button>
      </div>

    <div ng-if="user === user">
    <div>
        <div class="coupenHeaderStyle fontHeaderColor">Solicitud de vacaciones</div><br/>
        <div style="PADDING-LEFT: 9px;font-weight: 500;">ESTIMADO {{userInfo.firstName}} USTED CUENTA CON {{userInfo.vacationPending}}  DIAS DE VACACIONES DISPONIBLES</div>
   </div><br/>

   <form class="list">
<!--     -->
	<label class="item item-input item-stacked-label">
         <span style="font-weight: 700;">Inicio de vacaciones</span>
         <div class="row" style="padding-left:0px;">
             <label class="col col-80 item item-icon-left datePicker" only-valid="{'after': 'today', 'inclusive': true}"  style="background-color: lightblue;" ion-datetime-picker date ng-model="incioDateValue" required>
                 Date:
                 <strong>{{incioDateValue| date: "MM-dd-yyyy"}}</strong>
             </label>
             <label class="col col-20 item item-icon-left" only-valid="{'after': 'today', 'inclusive': true}"  ion-datetime-picker date ng-model="incioDateValue">
                 <i class="icon ion-ios-calendar positive" style="padding-top: 0px;"></i>

             </label>
         </div>
     </label>
     
	<label class="item item-input item-stacked-label">
         <span  style="font-weight: 700;">Fin de vacaciones</span>
         <div class="row" style="padding-left:0px;">
             <label class="col col-80 item item-icon-left datePicker" only-valid="{'after': 'today', 'inclusive': true}" style="background-color: lightblue;" ion-datetime-picker date ng-model="finDateValue">
                 Date:
                 <strong>{{finDateValue| date: "MM-dd-yyyy"}}</strong>
             </label>
             <label class="col col-20 item item-icon-left" only-valid="{'after': 'today', 'inclusive': true}" ion-datetime-picker date ng-model="finDateValue">
                 <i class="icon ion-ios-calendar positive" style="padding-top: 0px;"></i>

             </label>
         </div>
     </label>
   
	<label class="item item-input item-stacked-label">
         <span class="" style="font-weight: 700;">Regreso de vacaciones</span>
         <div class="row" style="padding-left:0px;">
             <label class="col col-80 item item-icon-left datePicker" only-valid="{'after': 'today', 'inclusive': true}" style="background-color: lightblue;" ion-datetime-picker date ng-model="regresoDateValue">
                 Date:
                 <strong>{{regresoDateValue| date: "MM-dd-yyyy"}}</strong>
             </label>
             <label class="col col-20 item item-icon-left" only-valid="{'after': 'today', 'inclusive': true}"  ion-datetime-picker date ng-model="regresoDateValue">
                 <i class="icon ion-ios-calendar positive" style="padding-top: 0px;"></i>

             </label>
         </div>
     </label>


      <label class="item item-input item-stacked-label">
          <span class="input-label" style="font-weight: 700;">Supervisor inmediato</span>
			<input type="text" ng-model="immediateSupervisor" disabled="disabled" />
            <input type="hidden" ng-model="immediateSupervisorId" />  
      </label>
      <div class="padding">
             <button style="font-weight: 700;"  class="button button-energized  button-block" ng-click="openDirectManagerModal()">
                  Elegir supervisor alternativo
             </button>      
      </div>


         <label class="item-input item-stacked-label item item-text-wrap">
           <span class="" style="font-weight: 700;">Comentarios</span>
             <div class="row" style="padding-left:0px;">
                 <label class="col col-100 item item-icon-left">
                    <textarea ng-model="comentariosData" placeholder="Description" style="height: 95px;"></textarea>
                 </label>
             </div>
         </label>

         <div class="padding">
             <button style="margin:0;color:#000f9f;font-weight: 700;"  class="button button-energized  button-block" ng-click="submit(incioDateValue,finDateValue,regresoDateValue,comentariosData)">
                  Enviar
             </button>
         </div>

   </form>
 </div>

  </ion-content>
</ion-view>
